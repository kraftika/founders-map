<p>This is the main template. Result is {{ 1+3 }}.</p>

<div class="table-responsive">
  <table class="table table hover">
    <thead>
      <th>Id</th>
      <th>Company Name</th>
      <th>City</th>
      <th>Country</th>
      <th>Postal Code</th>
      <th>Street</th>
      <th>Photo</th>
      <th>Home Page</th>
    </thead>
    <tbody>
      <tr ng-repeat="founder in founders">
        <td>{{founder.id}}</td>
        <td>{{founder.companyName}}</td>
        <td>{{founder.city}}</td>
        <td>{{founder.country}}</td>
        <td>{{founder.postalCode}}</td>
        <td>{{founder.street}}</td>
        <td>{{founder.photo}}</td>
        <td>{{founder.homePage}}</td>
      </tr>
    </tbody>
  </table>
</div>
